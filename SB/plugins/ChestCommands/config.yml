# ChestCommands configuration file.
# Tutorial: http://dev.bukkit.org/bukkit-plugins/chest-commands

update-notifications: false
try-to-hide-attributes: true
default-item-name-color: '&f'
default-lore-color: '&7'
messages:
  not-enough-money: '&cУ Вас недостаточно денег.'
  no-item-permission: '&cДля использования этого элемента вам необходимо разрешение &e%permission%&c.'
  no-required-item: '&cВы должны иметь &e%amount%x %material% &c(ID: %id%, значение данных: %datavalue%)'
  cost-bypassed: '&aУ Вас есть разрешение &echestcommands.economy.bypass, &aВы не платите за команду.'
  no-inventory-space: '&cУ Вас не хватает места в инвентаре.'
default-color:
  lore: '&7'
  name: '&f'
multiple-commands-separator: ;
anti-click-spam-delay: 200
use-console-colors: true