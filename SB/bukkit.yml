# This is the main configuration file for Bukkit.
# As you can see, there's actually not that much to configure without any plugins.
# For a reference for any variable inside this file, check out the Bukkit Wiki at
# http://wiki.bukkit.org/Bukkit.yml
# 
# If you need help on this file, feel free to join us on irc or leave a message
# on the forums asking for advice.
# 
# IRC: #spigot @ irc.spi.gt
#    (If this means nothing to you, just go to http://irc.spi.gt/iris/?nick=&channels=spigot )
# Forums: http://www.spigotmc.org/forums/help.40/
# Bug tracker: http://www.spigotmc.org/forums/bugs-feature-requests.8/


settings:
  allow-end: false
  warn-on-overload: false
  permissions-file: Permissions.yml
  update-folder: Update
  ping-packet-limit: 64
  use-exact-login-location: false
  plugin-profiling: true
  connection-throttle: -1
  query-plugins: false
  deprecated-verbose: Default
  shutdown-message: §2Сервер временно недоступен.
spawn-limits:
  monsters: 32
  animals: 16
  water-animals: 2
  ambient: 4
chunk-gc:
  period-in-ticks: 200
  load-threshold: 500
ticks-per:
  animal-spawns: 5
  monster-spawns: 20
  autosave: 6000
auto-updater:
  enabled: false
  on-broken: []
  on-update: []
  preferred-channel: rb
  host: dl.bukkit.org
  suggest-channels: false
aliases: now-in-commands.yml
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db
