##############  ANNI SCOREBOARD CONFIG ########## (Max Letters: 20) ###
AnniScoreboard:
  Use-New-Scoreboard: false
  Name: '&6&lКарта: {MAP}'
  
  Team-Nexus-Line: '{TEAM_COLORED_NAME} Nexus: &a{TEAM_HEALTH}'
  Current-Phase-Line: '&5Текущая фаза:&b '
  
  Next-Phase-Time-Line: '&5Next Phase in &d{NEXT_PHASE_TIME}'
  Use-Phase-Time-Line: false
  
  Played-Time-Line: '&5Played Time: &d{PLAYED_TIME}'
  Use-Played-Time-Line: false
  
  Current-Date-Line: '&7{CURRENT_DATE_LINE}'
  Use-Current-Date-Line: false
  
  DeathSymbol: '&4&lX'
  Lines:
  - '{CURRENT_DATE_LINE}'
  - ''
  - '{RED_NEXUS_LINE}'
  - '{BLUE_NEXUS_LINE}'
  - '{GREEN_NEXUS_LINE}'
  - '{YELLOW_NEXUS_LINE}'
  - ''
  - '{NEXT_PHASE_LINE}'
  - '{PLAYED_TIME_LINE}'
  - ''
  - '{CURRENT_PHASE_LINE}'
  - ''
  - '&6&lwww.SpigotMC.com'

#######################################################################
