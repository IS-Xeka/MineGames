# {TEAM_COLORED_NAME} = Team name With Colors.                        #
# {MAP} = Map Name.                                                   #
# {TEAM_HEALTH} = Team Health.                                        #
# {NEXT_PHASE_TIME} = Next Phase Time.                                #
# {PLAYED_TIME} = Total Played Time.                                  #
