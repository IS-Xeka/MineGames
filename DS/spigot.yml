# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 10
settings:
  debug: false
  save-user-cache-on-stop-only: false
  filter-creative-items: true
  moved-wrongly-threshold: 2.0
  moved-too-quickly-multiplier: 50.0
  int-cache-limit: 0
  netty-threads: 4
  sample-count: 0
  late-bind: false
  attribute:
    maxHealth:
      max: 1024.0
    movementSpeed:
      max: 10.0
    attackDamage:
      max: 32.0
  user-cache-size: 0
  item-dirty-ticks: 20
  player-shuffle: 0
  bungeecord: true
  timeout-time: 60
  restart-on-crash: false
  restart-script: ''
commands:
  tab-complete: 2
  silent-commandblock-console: false
  spam-exclusions: []
  replace-commands: []
  log: true
messages:
  whitelist: §2Сервер временно недоступен.
  unknown-command: §cНеизвестная команда. Введите "/help" для просмотра списка команд.
  server-full: §6Сервер заполнен.
  outdated-client: Отличаются версии, используйте {0}
  outdated-server: Отличаются версии, используйте {0}
  restart: §2Сервер временно недоступен.
stats:
  disable-saving: true
  forced-stats: {}
advancements:
  disable-saving: true
  disabled:
  - '*'
world-settings:
  default:
    verbose: false
    zombie-aggressive-towards-villager: false
    wither-spawn-sound-radius: 64
    hanging-tick-frequency: 100
    enable-zombie-pigmen-portal-spawns: false
    item-despawn-rate: 2400
    merge-radius:
      item: 1.0
      exp: 1.0
    arrow-despawn-rate: 600
    nerf-spawner-mobs: false
    view-distance: 6
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
    mob-spawn-range: 4
    entity-activation-range:
      animals: 16
      monsters: 16
      misc: 16
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 2.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    max-tnt-per-tick: 2
    max-tick-time:
      tile: 20
      entity: 20
    ticks-per:
      hopper-transfer: 24
      hopper-check: 16
    hopper-amount: 2
    save-structure-info: false
    random-light-updates: false
    entity-tracking-range:
      players: 48
      animals: 32
      monsters: 32
      misc: 32
      other: 32
    dragon-death-sound-radius: 64
    seed-village: 10387312
    seed-feature: 14357617
    max-entity-collisions: 2
    chunks-per-tick: 320
    clear-tick-list: false
    anti-xray:
      enabled: false
      engine-mode: 0
      hide-blocks: []
      replace-blocks: []
    hopper-alt-ticking: false
    max-bulk-chunks: 2