debug: false
language: ru
database: mysql
mysql:
    host: 127.0.0.1
    port: 3306
    database: sparkgames
    username: root
    password: <mysql_password>
settings:
    warm: 2
    max_symbols: 12
    min_symbols: 3
    default_max: 10
    max_upgrade: 50
    create_cost: 5000
    upgrade_cost: 100
    clan_regex: '[а-яА-Яa-zA-Z0-9_]*'
    home_min: 0
    pvp: 1 # Если 1, то игроки в одном клане смогут драться между собой при выключеном внутриклановом PvP.
    pvp_excluded_worlds: []
    leader_chat: true
    clan_chat: false
    use_nametags: false
    recharge_balance: false
version_config: 3