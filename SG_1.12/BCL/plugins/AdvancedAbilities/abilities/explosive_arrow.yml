# Set to false if you don't want this ability enabled.
enable: false

# Set the name of ability, this is not the id.
name: 'Взрывная стрела'

# Set the max level to this ability.
max_level: 8

# Add worlds name here to disable ability in those worlds.
disabled_worlds: []

# If you want to use this, you have to set to true the option "worldguard_support" in settings.yml.
# Add WorldGuard's regions name here to disable ability in those regions.
disabled_regions: []

# Add Faction's ids here to disable ability in those factions.
disabled_factions: []

# Set a particles type, all effects here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Effect.html.
particles_type: LAVAPOP

# Set to false if you don't want the explosion when arrow is on the ground.
explosion: false

# Set to false if you don't want the explosion animation.
animation: true

# This depends on 'animation'. Set to false to disable this, otherwise blocks were spawned by the explosion will be removed when they're on the ground.
remove_animation_blocks_on_ground: false

# The explosion of animation will not interact with these blocks.
block_blacklist:
- '7'
- '49'

# Item is displayed in the menu as <MATERIAL_ID>,<MATERIAL_DATA>,<MATERIAL_AMOUNT>,<IS_ENCHANTMENT>.
logo_item: 261,0,1,false

# Levels will be added automatically from 1 to the 'max_level' number.
# You can create a description section in a level section to replace default description.
