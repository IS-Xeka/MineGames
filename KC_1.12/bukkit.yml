settings:
  allow-end: false
  warn-on-overload: false
  permissions-file: Permissions.yml
  update-folder: Update
  ping-packet-limit: 64
  use-exact-login-location: false
  plugin-profiling: true
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: Default
  shutdown-message: §2Сервер временно недоступен.
spawn-limits:
  monsters: 16
  animals: 8
  water-animals: 4
  ambient: 2
chunk-gc:
  period-in-ticks: 200
  load-threshold: 500
ticks-per:
  animal-spawns: 10
  monster-spawns: 20
  autosave: 6000
database:
  username: bukkit
  isolation: SERIALIZABLE
  driver: org.sqlite.JDBC
  password: walrus
  url: jdbc:sqlite:{DIR}{NAME}.db