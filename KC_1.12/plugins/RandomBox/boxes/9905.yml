boxName: '&aИзумрудный кейс'
boxItem: STORAGE_MINECART
lore:
- '&2После открывания кейса, Вы'
- '&2получите 3 случайных предмета'
checkPermission: false
openWhenClicked: true
addGlow: true
unstackable: false
itemsToSelectCount: 3

gui:
  enabled: true
  rolling:
  - {delay: 1, iterations: 50}
  - {delay: 2, iterations: 20}
  - {delay: 3, iterations: 10}
  - {delay: 4, iterations: 5}
  window:
    type: CHEST
    format:
    - '@@@###@@@'
    - 'abcDEFghi'
    - '@@@###@@@'
    fillers:
      '@':
        item: {id: 160, data: 15, delay: 20}
        onStop:
          item: {id: 0}
      '#':
        animated:
        - {id: 160, data: 4, delay: 10}
        - {id: 160, data: 5, delay: 10}

effects:
  open:
    firework:
      type: BALL_LARGE
      colors: ['#FF0000', '#00FF00', 'BLUE']
      fadeColors: ['GRAY', 'BLACK']
      flicker: true
      trail: false
      power: 1
    sound:
      sound: BLOCK_CHEST_OPEN
      volume: 1.0
      pitch: 1.0
  move:
    sound: {sound: BLOCK_NOTE_HAT}
  drop:
    sound: {sound: BLOCK_ANVIL_LAND }
    firework:
      type: STAR
      colors: ['RED']
  close:
    sound: {sound: BLOCK_CHEST_CLOSE}
# --------------------------------------------------------
